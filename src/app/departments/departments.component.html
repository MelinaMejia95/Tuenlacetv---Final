<!-- Breadcrum-->
<div class="row bradcrum-position">
  <div class="row process">
    <div class="col s12 m6">
      <span class="process-title">Departamentos</span>
    </div>
  </div>
  <div class="separator z-depth-3"></div>
  <div class="col s12 m6">
    <a class="breadcrumb black-text">Maestros</a>
    <a class="breadcrumb black-text">Departamentos</a>
  </div>
  <div class="col s12 m6 right-align">
    <a class='btn-floating dropdown-button btn button-options' href='#' data-activates='dropdown1'><i class="material-icons">local_printshop</i></a>
  </div>
</div>
  
  <!-- Table -->
  <table class="striped highlight">
    <thead>
      <tr class="tr-background">
        <th class="first-column">
          <input name="group2" type="checkbox" class="filled-in" id="all" (click)="selectAll()"/>
          <label for="all"> </label>
        </th>
        <th>
          <label for="codigo" class="label-color">Código:</label>
          <input id="codigo" type="text" class="input-custom">
        </th>
        <th>
          <label for="pais" class="label-color">País:</label>
          <input id="pais" type="text" class="input-custom">
        </th>
        <th>
          <label for="nombre" class="label-color">Nombre:</label>
          <input id="nombre" type="text" class="input-custom">
        </th>
        <th>
          <label for="codpais" class="label-color">Código país:</label>
          <input id="codpais" type="text" class="input-custom">
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dep of departments; let i = index" name="rows" (click)="selectRow()">
        <td>
            <input name="group1" type="checkbox" class="filled-in" [id]="'radio_'+i" (change)="selectData(dep)"/>
            <label [attr.for]="'radio_'+i"> </label>
        </td>
        <td (click)="openModal(dep)" href="#modal-see">{{ dep.id }}</td>
        <td (click)="openModal(dep)" href="#modal-see">{{ dep.pais }}</td>
        <td (click)="openModal(dep)" href="#modal-see">{{ dep.nombre }}</td>
        <td (click)="openModal(dep)" href="#modal-see">{{ dep.codigo }}</td>
      </tr>
    </tbody>
  </table>
  
  <!-- Pagination -->
  <div class="row center">
    <ul class="pagination">
        <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
        <li class="active"><a href="#!">1</a></li>
        <li class="waves-effect"><a href="#!">2</a></li>
        <li class="waves-effect"><a href="#!">3</a></li>
        <li class="waves-effect"><a href="#!">4</a></li>
        <li class="waves-effect"><a href="#!">5</a></li>
        <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
      </ul>
  </div>
   
  <!-- Footer Button -->
  <div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large button-crud">
      <i class="large material-icons icon-horizontal">add</i>
    </a>
    <ul class="ul-button">
      <li><a class="btn-floating btn-eliminar red" (click)="deleteDep()" id="btn-footer-delete">Eliminar</a></li>
      <li class="li-button"><a class="btn-floating btn-crear modal-trigger" href="#modal-crear">Crear</a></li>
    </ul>
  </div>
  
  <!--Modal Crear -->
  <div id="modal-crear" class="modal">
    <div class="modal-title">
      <div class="row">
        <div class="col s6">
            <h5>Crear</h5>
        </div>
        <div class="col s6 right-align">
          <a class="btn-floating btn-large btn-print" id="btn-modal">
              <i class="large material-icons icon-horizontal icon-print">local_printshop</i>
          </a>
        </div>
      </div>
    </div>
    <div class="modal-content">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="col s4">
                <label for="codigo" class="label-color">Código</label>
                <input disabled placeholder=""  id="codigo" type="text">
            </div>
            <div class="col s4">
                <label class="label-color">País</label>
                <select class="browser-default select-city" id="select-country">
                  <option value="" disabled selected>Seleccione</option>
                  <option [value]="country.id" *ngFor="let country of countries">{{ country.nombre }}</option>
                </select>
            </div>
            <div class="col s4">
                <label for="nombre" class="label-color">Nombre</label>
                <input placeholder="" id="nombre" type="text" class="validate" #nameCountry>
            </div>
            <div class="col s4">
                <label for="codigopais" class="label-color">Código país</label>
                <input placeholder="" id="codigopais" type="text" class="validate" #codCountry>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" (click)="createDep(nameCountry.value, codCountry.value)">Aceptar</button>
      <button class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</button>
    </div>
  </div>
  
  <!-- Modal See -->
  <div id="modal-see" class="modal">
    <div class="modal-title">
      <div class="row">
        <div class="col s6">
            <h5>Ciudad</h5>
        </div>
        <div class="col s6 right-align">
          <a class="btn-floating btn-large btn-print" (click)="edit()" id="btn-modal">
              <i class="large material-icons icon-horizontal icon-print">edit</i>
          </a>
          <a class="btn-floating btn-large btn-print" id="btn-modal">
              <i class="large material-icons icon-horizontal icon-print">local_printshop</i>
          </a>
        </div>
      </div>
    </div>
    <div class="modal-content">
      <div class="row">
        <form class="col s12">
          <div class="row" *ngIf="citiesEdit">
            <div class="row">
              <div class="col s4">
                <label for="codigoEdit" class="label-color">Código:</label>
                <input placeholder="" disabled id="codigoEdit" type="text" class="validate" [(ngModel)]="citiesEdit.id" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="col s4">
                <label>País</label>
                <select disabled class="browser-default select-city" id="selectEdit">
                  <option value="nodisplay" disabled selected >{{ countryEdit }}</option>
                  <option value="1" [value]="country.id" *ngFor="let country of countries">{{ country.nombre }}</option>
                </select>
              </div>
              <div class="col s4">
                <label for="nombreEdit" class="label-color">Nombre:</label>
                <input placeholder="" disabled id="nombreEdit" type="text" class="validate" [(ngModel)]="citiesEdit.nombre" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            <div class="row">
              <div class="col s4">
                <label>Departamento</label>
                <select disabled class="browser-default select-city" id="selectDep">
                  <option value="nodisplay" disabled selected >{{ depEdit }}</option>
                  <option value="1" [value]="dep.id" *ngFor="let dep of departments">{{ dep.nombre }}</option>
                </select>
              </div>
              <div class="col s4">
                <label for="coddaneEdit" class="label-color">Código Dane:</label>
                <input placeholder="" disabled id="coddaneEdit" type="text" class="validate" [(ngModel)]="citiesEdit.codigoDane" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="col s4">
                <label for="codalternoEdit" class="label-color">Código Alterno:</label>
                <input placeholder="" disabled id="codalternoEdit" type="text" class="validate" [(ngModel)]="citiesEdit.codigoAlterno" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" (click)="updateCity()">Aceptar</button>
      <button class="modal-action modal-close waves-effect waves-green btn-flat" >Cancelar</button>
    </div>
  </div>
