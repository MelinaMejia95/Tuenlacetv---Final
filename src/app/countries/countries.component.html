<!-- Breadcrum-->
<div class="row module-position">
  <div class="row process">
    <div class="col s12 m6 l6">
      <span class="process-title">Países</span>
    </div>
  </div>
  <div class="separator z-depth-3"></div>
  <div class="row">
    <div class="col s10 m6 l6">
      <div class="row option-module">
        <a class="breadcrumb black-text">Maestros</a>
        <a class="breadcrumb black-text">Países</a>
      </div>
      <div class="row">
        <label class="label-color">Registros por página:</label>
        <select class="browser-default select-city" id="registros">
          <option value="nodisplay" disabled selected>10</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="100">100</option>          
        </select>
      </div>
    </div>
    <div class="col s2 m6 l6 right-align">
      <a class='btn-floating btn button-options' href='#' data-activates='dropdown1'><i class="material-icons">local_printshop</i></a>
    </div>
  </div>
</div>

<!-- Table -->
<div class="container-table" id="container-pag">
  <table class="striped highlight">
    <thead>
    <tr class="tr-background">
      <th class="first-column">
        <input name="group2" type="checkbox" class="filled-in" id="all" (click)="selectAll()" [attr.max]="[numberOfCountries]"/>
        <label for="all"> </label>
      </th>
      <th>
        <label for="codigo" class="label-color">Código:</label>
        <input id="codigo" type="text" class="input-custom" [(ngModel)]="filter.id">
      </th>
      <th>
        <label for="pais" class="label-color">Nombre:</label>
        <input id="pais" type="text" class="input-custom" [(ngModel)]="filter.nombre">
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let country of countries | countriesfilter:filter | paginate: config; let i = index" name="rows" (click)="selectRow()">
      <td>
          <input name="group1" type="checkbox" class="filled-in" [id]="'radio_'+country.id" (change)="selectData(country)"/>
          <label [attr.for]="'radio_'+country.id"> </label>
      </td>
      <td (click)="openModal(country)" href="#modal-see">{{ country.id }}</td>
      <td (click)="openModal(country)" href="#modal-see">{{ country.nombre }}</td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Pagination -->
<div class="container-pagination">
  <div class="row center">
    <div class="col s12 m12 l12"></div>
    <div class="has-text-centered">
        <pagination-controls [id]="config.id"
                             [maxSize]="maxSize"
                             [directionLinks]="directionLinks"
                             [autoHide]="autoHide"
                             [previousLabel]="labels.previousLabel"
                             [nextLabel]="labels.nextLabel"
                             [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
                             [screenReaderPageLabel]="labels.screenReaderPageLabel"
                             [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
                             (pageChange)="onPageChange($event)"></pagination-controls>
    </div>
  </div>
</div>

<!-- Footer Button -->
<div class="fixed-action-btn horizontal">
  <a class="btn-floating btn-large button-crud">
    <i class="large material-icons icon-horizontal">add</i>
  </a>
  <ul class="ul-button">
    <!--<swal #dialog [options]="{ title: '¿Desea eliminar el registro?', 
    confirmButtonText: 'Si', cancelButtonText: 'No', showCancelButton: 'true', type: 'warning',
    confirmButtonColor: '#407FA9' }" (confirm)="deleteCountry()"></swal>-->
    <li><a class="btn-floating btn-eliminar red" (click)="deleteCountry()" id="btn-footer-delete">Eliminar</a></li>
    <li class="li-button"><a class="btn-floating btn-crear modal-trigger" href="#modal-crear">Crear</a></li>
  </ul>
</div>

  <!--Modal Crear -->
<div id="modal-crear" class="modal">
  <div class="modal-title">
    <div class="row">
      <div class="col s12 m6 l6">
          <h5>Crear</h5>
      </div>
    </div>
  </div> 
  <div class="modal-content">
    <div class="row">
      <form [formGroup]="rForm">
        <div class="row">
          <div class="col s12 m6 l6">
            <label for="codigo" class="label-color">Código</label>
            <input placeholder=" " id="codigoCreate" type="text" class="validate" disabled>
          </div>
          <div class="col s12 m6 l6">
            <label for="nombre" class="label-color" >Nombre <span class="span-color">*</span></label>
            <input placeholder=" " id="nombre" type="text" formControlName="nombre" class="validate" required>
            <div class="alert" *ngIf="!rForm.controls['nombre'].value && rForm.controls['nombre'].touched">{{ titleAlert }}</div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button class="modal-action modal-close waves-effect waves-green btn-flat" [disabled]="!rForm.valid" (click)="createCountry(rForm.value)">Aceptar</button>
    <button class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</button>
  </div>
</div>

<!-- Modal See -->
<div id="modal-see" class="modal">
  <div class="modal-title">
    <div class="row">
      <div class="col s6 m6 l6">
          <h5>País</h5>
      </div>
      <div class="col s6 m6 l6 right-align">
        <a class="btn-floating btn-large btn-print" (click)="edit()" id="btn-modal">
            <i class="large material-icons icon-horizontal icon-print">edit</i>
        </a>
        <a class="btn-floating btn-large btn-print" id="btn-modal">
            <i class="large material-icons icon-horizontal icon-print">local_printshop</i>
        </a>
      </div>
    </div>
  </div>
  <div class="modal-content">
    <div class="row">
      <form [formGroup]="rForm">
        <div class="row" *ngIf="countriesEdit">
          <div class="col s12 m6 l6">
            <label for="codigoEdit" class="label-color">Código</label>
            <input disabled placeholder="" id="codigoEdit" type="text" class="validate" [(ngModel)]="countriesEdit.id" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="col s12 m6 l6">
            <label for="nombreEdit" class="label-color">Nombre <span class="span-color">*</span></label>
            <input disabled placeholder="" id="nombreEdit" type="text" (click)="inputClicked()" formControlName="nombre" required class="validate" [(ngModel)]="countriesEdit.nombre">
            <div class="alert" *ngIf="!rForm.controls['nombre'].value && rForm.controls['nombre'].touched">{{ titleAlert }}</div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button id="btn-edit" class="modal-action modal-close waves-effect waves-green btn-flat" disabled (click)="updateCountry()">Aceptar</button>
    <button class="modal-action modal-close waves-effect waves-green btn-flat" (click)="resetForms()">Cancelar</button>
  </div>
</div>
