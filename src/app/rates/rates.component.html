<!-- Breadcrum-->
<div class="row module-position">
  <div class="row process">
    <div class="col s12 m6 l6">
      <span class="process-title">Tarifas</span>
    </div>
  </div>
  <div class="separator z-depth-3"></div>
  <div class="option-module">
    <div class="col s10 m6 l6">
      <a class="breadcrumb black-text">Maestros</a>
      <a class="breadcrumb black-text">Tarifas</a>
    </div>
  </div>
  <div class="col s2 m6 l6 right-align">
    <a class='btn-floating btn button-options' href='#' data-activates='dropdown1'><i class="material-icons">local_printshop</i></a>
  </div>
</div>
    
<!-- Table -->
<div class="container-table">
  <table class="striped highlight">
    <thead>
      <tr class="tr-background">
        <th class="first-column">
          <input name="group2" type="checkbox" class="filled-in" id="all" (click)="selectAll()" [attr.max]="[numberOfCountries]"/>
          <label for="all"> </label>
        </th>
        <th>
          <label for="codigo" class="label-color">Código:</label>
          <input id="nit" type="text" class="input-custom" [(ngModel)]="filter.id">
        </th>
        <th>
          <label for="zona" class="label-color">Zona:</label>
          <input id="zona" type="text" class="input-custom" [(ngModel)]="filter.zona">
        </th>
        <th>
          <label for="concepto" class="label-color">Concepto:</label>
          <input id="concepto" type="text" class="input-custom" [(ngModel)]="filter.concepto">
        </th>
        <th>
          <label for="valor" class="label-color">Valor:</label>
          <input id="valor" type="text" class="input-custom" [(ngModel)]="filter.valor">
        </th>
        <th>
          <label for="estado" class="label-color">Estado:</label>
          <input id="estado" type="text" class="input-custom" [(ngModel)]="filter.estado">
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rate of rates | ratesfilter:filter; let i = index" name="rows" (click)="selectRow()">
        <td>
          <input name="group1" type="checkbox" class="filled-in" [id]="'radio_'+i" (change)="selectData(rate)"/>
          <label [attr.for]="'radio_'+i"> </label>
        </td>
        <td (click)="openModal(rate)" href="#modal-see">{{ rate.id }}</td>
        <td (click)="openModal(rate)" href="#modal-see">{{ rate.zona }}</td>
        <td (click)="openModal(rate)" href="#modal-see">{{ rate.concepto }}</td>
        <td (click)="openModal(rate)" href="#modal-see">{{ rate.valor }}</td>
        <td (click)="openModal(rate)" href="#modal-see">{{ rate.estado }}</td>
      </tr>
    </tbody>
  </table>
</div>
    
<!-- Pagination -->
<div class="container-pagination">
  <div class="row center">
    <ul class="pagination">
        <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
        <li class="active"><a href="#!">1</a></li>
        <li class="waves-effect"><a href="#!">2</a></li>
        <li class="waves-effect"><a href="#!">3</a></li>
        <li class="waves-effect"><a href="#!">4</a></li>
        <li class="waves-effect"><a href="#!">5</a></li>
        <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
      </ul>
  </div>
</div>
    
<!-- Footer Button -->
<div class="fixed-action-btn horizontal">
  <a class="btn-floating btn-large button-crud">
    <i class="large material-icons icon-horizontal">add</i>
  </a>
  <ul class="ul-button">
    <li><a class="btn-floating btn-eliminar red" (click)="deleteRate()" id="btn-footer-delete">Eliminar</a></li>
    <li class="li-button"><a class="btn-floating btn-crear modal-trigger" href="#modal-crear">Crear</a></li>
  </ul>
</div>
    
<!--Modal Crear -->
<div id="modal-crear" class="modal">
  <div class="modal-title">
    <div class="row">
      <div class="col s12 m6 l6">
          <h5>Crear</h5>
      </div>
    </div>
  </div>
  <div class="modal-content">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="col s12 m6 l6">
              <label for="codigo" class="label-color">Código:</label>
              <input disabled placeholder="" id="codigo" type="text" #codigo>
          </div>
          <div class="col s12 m6 l6">
            <label class="label-color">Zona:</label>
            <select class="browser-default select-city" id="select-zone">
              <option value="" disabled selected>Seleccione</option>
              <option [value]="zone.id" *ngFor="let zone of zones">{{ zone.nombre }}</option>
            </select>
          </div>
          <div class="col s12 m6 l6">
              <label class="label-color">Concepto:</label>
              <select class="browser-default select-city" id="select-concept">
                <option value="" disabled selected>Seleccione</option>
                <option [value]="concept.id" *ngFor="let concept of concepts">{{ concept.nombre }}</option>
              </select>
            </div>
          <div class="col s12 m6 l6">
            <label class="label-color">Plan:</label>
            <select class="browser-default select-city" id="select-plan">
              <option value="" disabled selected>Seleccione</option>
              <option [value]="plan.id" *ngFor="let plan of plans">{{ plan.nombre }}</option>
            </select>
          </div>
          <div class="col s12 m6 l6">
            <label for="valor" class="label-color">Valor:</label>
            <input placeholder="" id="valor" type="text" #valor>
          </div>
          <div class="col s12 m6 l6">
            <label class="label-color">Estado:</label>
            <select class="browser-default select-city" id="select-state">
              <option value="" disabled selected>Seleccione</option>
              <option [value]="state.id" *ngFor="let state of states">{{ state.nombre }}</option>
            </select>
          </div>
          <div class="col s12 m6 l6">
            <label for="fechainicio" class="label-color">Fecha inicio:</label>
            <input placeholder="" id="fechainicio" type="text" class="datepicker" #fechaini>
          </div>
          <div class="col s12 m6 l6">
            <label for="fechafin" class="label-color">Fecha fin:</label>
            <input placeholder="" id="fechafin" type="text" class="datepicker" #fechaven>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" (click)="createRate(codigo.value, valor.value,
      fechaini.value, fechaven.value)">Aceptar</button>
    <button class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</button>
  </div>
</div>
    
<!-- Modal See -->
<div id="modal-see" class="modal">
  <div class="modal-title">
    <div class="row">
      <div class="col s6 m6 l6">
          <h5>Tarifa</h5>
      </div> 
      <div class="col s6 m6 l6 right-align">
        <a class="btn-floating btn-large btn-print" (click)="edit()" id="btn-modal">
            <i class="large material-icons icon-horizontal icon-print">edit</i>
        </a>
        <a class="btn-floating btn-large btn-print" id="btn-modal">
            <i class="large material-icons icon-horizontal icon-print">local_printshop</i>
        </a>
      </div>
    </div>
  </div>
  <div class="modal-content">
    <div class="row">
      <form class="col s12">
        <div class="row" *ngIf="rateEdit">
            <div class="col s12 m6 l6">
                <label for="codigoEdit" class="label-color">Código:</label>
                <input disabled placeholder="" id="codigoEdit" type="text" class="validate" [(ngModel)]="rateEdit.id" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col s12 m6 l6">
              <label class="label-color">Zona:</label>
              <select disabled class="browser-default select-city" id="zonaEdit">
                <option value="nodisplay" disabled selected>{{ zoneEdit }}</option>
                <option [value]="zone.id" *ngFor="let zone of zones">{{ zone.nombre }}</option>
              </select>
            </div>
            <div class="col s12 m6 l6">
                <label class="label-color">Concepto:</label>
                <select disabled class="browser-default select-city" id="conceptoEdit">
                  <option value="nodisplay" disabled selected>{{ conceptEdit }}</option>
                  <option [value]="concept.id" *ngFor="let concept of concepts">{{ concept.nombre }}</option>
                </select>
              </div>
            <div class="col s12 m6 l6">
              <label class="label-color">Plan:</label>
              <select disabled class="browser-default select-city" id="planEdit">
                <option value="nodisplay" disabled selected>{{ planEdit }}</option>
                <option [value]="plan.id" *ngFor="let plan of plans">{{ plan.nombre }}</option>
              </select>
            </div>
            <div class="col s12 m6 l6">
              <label for="valorEdit" class="label-color">Valor:</label>
              <input disabled placeholder="" id="valorEdit" type="text" class="validate" [(ngModel)]="rateEdit.valor" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col s12 m6 l6">
              <label class="label-color">Estado:</label>
              <select disabled class="browser-default select-city" id="estadoEdit">
                <option value="nodisplay" disabled selected>{{ stateEdit }}</option>
                <option [value]="state.id" *ngFor="let state of states">{{ state.nombre }}</option>  
              </select>
            </div>
            <div class="col s12 m6 l6">
              <label for="fechainicioEdit" class="label-color">Fecha inicio:</label>
              <input disabled id="fechainicioEdit" type="text" class="datepicker" [(ngModel)]="rateEdit['fechas'][0].fechainicio" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col s12 m6 l6">
              <label for="fechafinEdit" class="label-color">Fecha vencimiento:</label>
              <input disabled id="fechafinEdit" type="text" class="datepicker" [(ngModel)]="rateEdit['fechas'][0].fechavence" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" (click)="updateRate()">Aceptar</button>
    <button class="modal-action modal-close waves-effect waves-green btn-flat" >Cancelar</button>
  </div>
</div>
