<!-- Breadcrum-->
<div class="row bradcrum-position">
  <div class="row process">
    <div class="col s12 m6">
      <span class="process-title">Técnicos</span>
    </div>
  </div>
  <div class="separator z-depth-3"></div>
  <div class="col s12 m6">
    <a class="breadcrumb black-text">Técnicos</a>
    <a class="breadcrumb black-text">Órdenes</a>
  </div>
  <div class="col s12 m6 right-align">
    <a class='btn-floating btn button-options' href='#' data-activates='dropdown1'><i class="material-icons">local_printshop</i></a>
  </div>
</div>
      
  <!-- Table -->
<table class="striped highlight">
  <thead>
    <tr class="tr-background">
      <th class="first-column">
        <input name="group2" type="checkbox" class="filled-in" id="all" (click)="selectAll()"/>
        <label for="all"> </label>
      </th>
      <th>
        <label for="tipoorden" class="label-color">Tipo orden</label>
        <input id="tipoorden" type="text" class="input-custom">
      </th>
      <th>
        <label for="numorden" class="label-color">Número orden</label>
        <input id="numorden" type="text" class="input-custom">
      </th>
      <th>
        <label for="codsus" class="label-color">Cod suscriptor</label>
        <input id="codsus" type="text" class="input-custom">
      </th>
      <th>
        <label for="nombres" class="label-color">Nombres</label>
        <input id="nombres" type="text" class="input-custom">
      </th>
      <th>
        <label for="fechain" class="label-color">Fecha inicial</label>
        <input id="fechain" type="text" class="input-custom">
      </th>
      <th>
        <label for="fechaven" class="label-color">Fecha vencimiento</label>
        <input id="fechaven" type="text" class="input-custom">
      </th>
      <th>
        <label for="valor" class="label-color">Valor</label>
        <input id="valor" type="text" class="input-custom">
      </th>
      <th>
        <label for="estado" class="label-color">Estado</label>
        <input id="estado" type="text" class="input-custom">
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tech of technicians; let i = index" name="rows" (click)="selectRow()">
      <td>
          <input name="group1" type="checkbox" class="filled-in" [id]="'radio_'+i" (change)="selectData(tech)"/>
          <label [attr.for]="'radio_'+i"> </label>
      </td>
      <td (click)="openModal(tech)" href="#modal-see">aa</td>
      <td (click)="openModal(tech)" href="#modal-see">aa</td>
      <td (click)="openModal(tech)" href="#modal-see">aa</td>
      <td (click)="openModal(tech)" href="#modal-see">aa</td>
      <td (click)="openModal(tech)" href="#modal-see">aa</td>
      <td (click)="openModal(tech)" href="#modal-see">aa</td>
      <td (click)="openModal(tech)" href="#modal-see">aa</td>
      <td (click)="openModal(tech)" href="#modal-see">aa</td>
    </tr>
  </tbody>
</table>
      
<!-- Pagination -->
<div class="row center">
  <ul class="pagination">
      <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
      <li class="active"><a href="#!">1</a></li>
      <li class="waves-effect"><a href="#!">2</a></li>
      <li class="waves-effect"><a href="#!">3</a></li>
      <li class="waves-effect"><a href="#!">4</a></li>
      <li class="waves-effect"><a href="#!">5</a></li>
      <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
    </ul>
</div>
      
<!-- Footer Button -->
<div class="fixed-action-btn horizontal">
  <a class="btn-floating btn-large button-crud">
    <i class="large material-icons icon-horizontal">add</i>
  </a>
  <ul class="ul-button">
    <li><a class="btn-floating btn-eliminar red" (click)="deletePlan()" id="btn-footer-delete">Anular</a></li>
    <li class="li-button"><a class="btn-floating btn-crear" routerLink="/subscriber">Crear</a></li>
  </ul>
</div>     
      
<!-- Modal See -->
<div id="modal-see" class="modal">
  <div class="modal-title">
    <div class="row">
      <div class="col s6">
          <h5>Orden</h5>
      </div>
      <div class="col s6 right-align">
        <a class="btn-floating btn-large btn-print" (click)="edit()" id="btn-modal">
            <i class="large material-icons icon-horizontal icon-print">edit</i>
        </a>
        <a class="btn-floating btn-large btn-print" id="btn-modal">
            <i class="large material-icons icon-horizontal icon-print">local_printshop</i>
        </a>
      </div>
    </div>
  </div>
  <div class="modal-content">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="row service-order">
            <div class="col s12 m6">
              <span class="service-title">Suscriptor</span>
            </div>
          </div>
          <div class="row">
            <div class="separator-order z-depth-3"></div>
          </div>
        </div>
        <div class="row">
          <div class="col s2">
            <label for="codigo" class="label-color">Código</label>
            <input disabled placeholder="" id="codigo" type="text">
          </div>
          <div class="col s5">
            <label for="nombres" class="label-color">Nombres</label>
            <input disabled placeholder="" id="nombres" type="text" #nombres>
          </div>
          <div class="col s5">
            <label for="telefonos" class="label-color">Teléfonos</label>
            <input disabled placeholder="" id="telefonos" type="text" #telefonos>
          </div>
        </div>
        <div class="row">
          <div class="col s4">
            <label for="direccion" class="label-color">Dirección</label>
            <input disabled placeholder="" id="direccion" type="text" #direccion>
          </div>
          <div class="col s4">
            <label class="label-color">Barrio</label>
            <select disabled class="browser-default select-city" id="select-neigh">
              <option value="nodisplay" disabled selected>Seleccione</option>
              <option [value]="neigh.id" *ngFor="let neigh of neighborhoods">{{ neigh.nombre }}</option>
            </select>
          </div>
          <div class="col s4">
            <label class="label-color">Zona</label>
            <select disabled class="browser-default select-city" id="select-zone">
              <option value="nodisplay" disabled selected>Seleccione</option>
              <option [value]="zone.id" *ngFor="let zone of zones">{{ zone.nombre }}</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col s3">
            <label for="estado" class="label-color">Estado</label>
            <input disabled placeholder="" id="estado" type="text" #estado>
          </div>
          <div class="col s3">
            <label for="fechaafi" class="label-color">Fecha afiliación</label>
            <input disabled placeholder="" id="fechaafi" type="text" #fechaafi>
          </div>
          <div class="col s6">
            <label for="observaciones" class="label-color">Observaciones</label>
            <input disabled placeholder="" id="observaciones" type="text" #observaciones>
          </div>
        </div>
        <div class="row">
          <div class="col s3">
            <label for="precinto" class="label-color">Precinto</label>
            <input disabled placeholder="" id="precinto" type="text" #precinto>
          </div>
          <div class="col s3">
            <label for="fechapago" class="label-color">Fecha último pago</label>
            <input disabled placeholder="" id="fechapago" type="text" class="datepicker" #fechapago>
          </div>
          <div class="col s3">
            <label for="saldo" class="label-color">Saldo</label>
            <input disabled placeholder="" id="saldo" type="text" #saldo>
          </div>
        </div>
        <div class="row">
          <div class="row service-order">
            <div class="col s12 m6">
              <span class="service-title">Orden</span>
            </div>
          </div>
          <div class="row">
            <div class="separator-order z-depth-3"></div>
          </div>
        </div>
        <div class="row">
          <div class="col s4">
            <label class="label-color">Tipo orden a generar</label>
            <select disabled class="browser-default select-city" id="select-order">
              <option value="nodisplay" disabled selected>Seleccione</option>
              <option [value]="neigh.id" *ngFor="let neigh of neighborhoods">{{ neigh.nombre }}</option>
            </select>
          </div>
          <div class="col s2">
            <label for="abreviatura" class="label-color">Abreviatura</label>
            <input disabled placeholder="" id="abreviatura" type="text" #abreviatura>
          </div>
          <div class="col s3">
            <label for="numorden" class="label-color">Número orden</label>
            <input disabled placeholder="" id="numorden" type="text" #numorden>
          </div>
          <div class="col s3">
            <label for="fechaorden" class="label-color">Fecha orden</label>
            <input disabled placeholder="" id="fechaorden" type="text" class="datepicker" #fechaorden>
          </div>
        </div>
        <div class="row">
          <div class="col s5">
            <label for="solicitado" class="label-color">Solicitado por</label>
            <input disabled placeholder="" id="solicitado" type="text" #solicitado>
          </div>
          <div class="col s5">
            <label class="label-color">Empleado/Técnico</label>
            <select disabled class="browser-default select-city" id="select-employee">
              <option value="nodisplay" disabled selected>Seleccione</option>
              <option [value]="neigh.id" *ngFor="let neigh of neighborhoods">{{ neigh.nombre }}</option>
            </select>
          </div>
          <div class="col s2">
            <label for="valortotal" class="label-color">Valor total</label>
            <input disabled placeholder="" id="valortotal" type="text" #valortotal>
          </div>
        </div>
        <div class="row">
          <div class="col s5">
            <label for="observorden" class="label-color">Observaciones</label>
            <input disabled placeholder="" id="observorden" type="text" #observorden>
          </div>
          <div class="col s3">
            <label for="estadoorden" class="label-color">Estado orden</label>
            <input disabled placeholder="" id="estadoorden" type="text" #estadoorden>
          </div>
        </div>
        <div class="row">
          <div class="row service-order">
            <div class="col s12 m6">
              <span class="service-title">Detalle artículos</span>
            </div>
          </div>
          <div class="row">
            <div class="separator-order z-depth-3"></div>
          </div>
        </div>
        <div class="row">
          <div class="col s2">
            <label for="grupoart" class="label-color">Grupo artículos</label>
            <input disabled placeholder="" id="grupoart" type="text" #grupoart>
          </div>
          <div class="col s2">
            <label for="articulos" class="label-color">Artículos</label>
            <input disabled placeholder="" id="articulos" type="text" #articulos>
          </div>
          <div class="col s2">
            <label for="valor" class="label-color">Valor</label>
            <input disabled placeholder="" id="valor" type="text" #valor>
          </div>
          <div class="col s2">
            <label for="cantidad" class="label-color">Cantidad</label>
            <input disabled placeholder="" id="cantidad" type="text" #cantidad>
          </div>
          <div class="col s2">
            <label for="iva" class="label-color">%IVA</label>
            <input disabled placeholder="" id="iva" type="text" #iva>
          </div>
          <div class="col s2">
            <label for="valoriva" class="label-color">Valor IVA</label>
            <input disabled placeholder="" id="valoriva" type="text" #valoriva>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" (click)="updatePlan()">Aceptar</button>
    <button class="modal-action modal-close waves-effect waves-green btn-flat" >Cancelar</button>
  </div>
</div>
