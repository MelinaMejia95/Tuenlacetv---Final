<!-- Breadcrum-->
<div class="row bradcrum-position">
  <div class="row process">
    <div class="col s12 m6">
      <span class="process-title">Técnicos</span>
    </div>
  </div>
  <div class="separator z-depth-3"></div>
  <div class="col s12 m6">
    <a class="breadcrumb black-text">Técnicos</a>
    <a class="breadcrumb black-text">Órdenes</a>
  </div>
  <div class="col s12 m6 right-align">
    <a class='btn-floating btn button-options' href='#' data-activates='dropdown1'><i class="material-icons">local_printshop</i></a>
  </div>
</div>
      
  <!-- Table -->
<table class="striped highlight">
  <thead>
    <tr class="tr-background">
      <th class="first-column">
        <input name="group2" type="checkbox" class="filled-in" id="all" (click)="selectAll()"/>
        <label for="all"> </label>
      </th>
      <th>
        <label for="tipoorden" class="label-color">Tipo orden</label>
        <input id="tipoorden" type="text" class="input-custom">
      </th>
      <th>
        <label for="numorden" class="label-color">Número orden</label>
        <input id="numorden" type="text" class="input-custom">
      </th>
      <th>
        <label for="codsus" class="label-color">Cod suscriptor</label>
        <input id="codsus" type="text" class="input-custom">
      </th>
      <th>
        <label for="nombres" class="label-color">Nombres</label>
        <input id="nombres" type="text" class="input-custom">
      </th>
      <th>
        <label for="fechain" class="label-color">Fecha inicial</label>
        <input id="fechain" type="text" class="input-custom">
      </th>
      <th>
        <label for="fechaven" class="label-color">Fecha vencimiento</label>
        <input id="fechaven" type="text" class="input-custom">
      </th>
      <th>
        <label for="valor" class="label-color">Valor</label>
        <input id="valor" type="text" class="input-custom">
      </th>
      <th>
        <label for="estado" class="label-color">Estado</label>
        <input id="estado" type="text" class="input-custom">
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tech of technicians; let i = index" name="rows" (click)="selectRow()">
      <td>
          <input name="group1" type="checkbox" class="filled-in" [id]="'radio_'+i" (change)="selectData(tech)"/>
          <label [attr.for]="'radio_'+i"> </label>
      </td>
      <td (click)="openModal(tech)" href="#modal-see">aa</td>
      <td (click)="openModal(tech)" href="#modal-see">aa</td>
      <td (click)="openModal(tech)" href="#modal-see">aa</td>
      <td (click)="openModal(tech)" href="#modal-see">aa</td>
      <td (click)="openModal(tech)" href="#modal-see">aa</td>
      <td (click)="openModal(tech)" href="#modal-see">aa</td>
      <td (click)="openModal(tech)" href="#modal-see">aa</td>
      <td (click)="openModal(tech)" href="#modal-see">aa</td>
    </tr>
  </tbody>
</table>
      
<!-- Pagination -->
<div class="row center">
  <ul class="pagination">
      <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
      <li class="active"><a href="#!">1</a></li>
      <li class="waves-effect"><a href="#!">2</a></li>
      <li class="waves-effect"><a href="#!">3</a></li>
      <li class="waves-effect"><a href="#!">4</a></li>
      <li class="waves-effect"><a href="#!">5</a></li>
      <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
    </ul>
</div>
      
<!-- Footer Button -->
<div class="fixed-action-btn horizontal">
  <a class="btn-floating btn-large button-crud">
    <i class="large material-icons icon-horizontal">add</i>
  </a>
  <ul class="ul-button">
    <li><a class="btn-floating btn-eliminar red" (click)="deletePlan()" id="btn-footer-delete">Anular</a></li>
    <li class="li-button"><a class="btn-floating btn-crear" routerLink="/subscriber">Crear</a></li>
  </ul>
</div>
      
      
<!-- Modal See -->
<div id="modal-see" class="modal">
  <div class="modal-title">
    <div class="row">
      <div class="col s6">
          <h5>Plan</h5>
      </div>
      <div class="col s6 right-align">
        <a class="btn-floating btn-large btn-print" (click)="edit()" id="btn-modal">
            <i class="large material-icons icon-horizontal icon-print">edit</i>
        </a>
        <a class="btn-floating btn-large btn-print" id="btn-modal">
            <i class="large material-icons icon-horizontal icon-print">local_printshop</i>
        </a>
      </div>
    </div>
  </div>
  <div class="modal-content">
    <div class="row">
      <form class="col s12">
        <div class="row" *ngIf="planEdit">
          <div class="row">
            <div class="col s6">
              <label for="codigoEdit" class="label-color">Código:</label>
              <input disabled placeholder="" id="codigoEdit" type="text" [(ngModel)]="planEdit.id" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col s6">
              <label class="label-color">Tipo servicio:</label>
              <select disabled class="browser-default select-city" id="tiposervicioEdit">
                <option value="nodisplay" disabled selected>{{ serviceEdit }}</option>
                <option [value]="service.id" *ngFor="let service of services">{{ service.nombre }}</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col s6">
              <label for="nombreEdit" class="label-color">Nombre:</label>
              <input disabled placeholder="" id="nombreEdit" type="text" [(ngModel)]="planEdit.nombre" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" (click)="updatePlan()">Aceptar</button>
    <button class="modal-action modal-close waves-effect waves-green btn-flat" >Cancelar</button>
  </div>
</div>
