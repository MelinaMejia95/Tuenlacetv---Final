<!-- Breadcrum-->
<div class="row bradcrum-position">
  <div class="row process">
    <div class="col s12 m6 l6">
      <span class="process-title">Conceptos</span>
    </div>
  </div>
  <div class="separator z-depth-3"></div>
  <div class="col s10 m6 l6">
    <a class="breadcrumb black-text">Maestros</a>
    <a class="breadcrumb black-text">Conceptos</a>
  </div>
  <div class="col s2 m6 l6 right-align">
  <a class='btn-floating btn button-options' href='#' data-activates='dropdown1'><i class="material-icons">local_printshop</i></a>
  </div>
</div>
    
  <!-- Table -->
<div class="container-table">
  <table class="striped highlight">
    <thead>
      <tr class="tr-background">
        <th class="first-column">
          <input name="group2" type="checkbox" class="filled-in" id="all" (click)="selectAll()"/>
          <label for="all"> </label>
        </th>
        <th>
          <label for="codigo" class="label-color">Código:</label>
          <input id="codigo" type="text" class="input-custom">
        </th>
        <th>
          <label for="servicio" class="label-color">Servicio:</label>
          <input id="servicio" type="text" class="input-custom">
        </th>
        <th>
          <label for="concepto" class="label-color">Concepto:</label>
          <input id="concepto" type="text" class="input-custom">
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let concept of concepts; let i = index" name="rows" (click)="selectRow()">
        <td>
            <input name="group1" type="checkbox" class="filled-in" [id]="'radio_'+i" (change)="selectData(concept)"/>
            <label [attr.for]="'radio_'+i"> </label>
        </td>
        <td (click)="openModal(concept)" href="#modal-see">{{ concept.codigo }}</td>
        <td (click)="openModal(concept)" href="#modal-see">{{ concept.servicio }}</td>
        <td (click)="openModal(concept)" href="#modal-see">{{ concept.nombre }}</td>
      </tr>
    </tbody>
  </table>
</div>
    
<!-- Pagination -->
<div class="container-pagination">
  <div class="row center">
    <ul class="pagination">
        <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
        <li class="active"><a href="#!">1</a></li>
        <li class="waves-effect"><a href="#!">2</a></li>
        <li class="waves-effect"><a href="#!">3</a></li>
        <li class="waves-effect"><a href="#!">4</a></li>
        <li class="waves-effect"><a href="#!">5</a></li>
        <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
      </ul>
  </div>
</div>
    
<!-- Footer Button -->
<div class="fixed-action-btn horizontal">
  <a class="btn-floating btn-large button-crud">
    <i class="large material-icons icon-horizontal">add</i>
  </a>
  <ul class="ul-button">
    <li><a class="btn-floating btn-eliminar red" (click)="deleteConcept()" id="btn-footer-delete">Eliminar</a></li>
    <li class="li-button"><a class="btn-floating btn-crear modal-trigger" href="#modal-crear">Crear</a></li>
  </ul>
</div>
    
<!--Modal Crear -->
<div id="modal-crear" class="modal">
  <div class="modal-title">
    <div class="row">
      <div class="col s12 m6 l6">
          <h5>Crear</h5>
      </div>
    </div>
  </div>
  <div class="modal-content">
    <div class="row">
      <form>
        <div class="row" >
            <div class="col s12 m6 l4">
              <label class="label-color">Tipo servicio:</label>
              <select class="browser-default select-city" id="select-cities">
                <option value="" disabled selected>Seleccione</option>
                <option [value]="service.id" *ngFor="let service of services">{{ service.nombre }}</option>
              </select>
            </div>
            <div class="col s12 m6 l4">
              <label for="codigo" class="label-color">Código:</label>
              <input placeholder="" id="codigo" type="text" class="validate" #codigo>
            </div>
            <div class="col s12 m6 l4">
              <label for="nombre" class="label-color">Nombre:</label>
              <input placeholder="" id="nombre" type="text" #nombre>
            </div>
            <div class="col s12 m6 l4">
              <label for="nombre" class="label-color">Abreviatura:</label>
              <input placeholder="" id="abreviatura" type="text" #abreviatura>
            </div>
            <div class="col s12 m6 l4">
              <label for="iva" class="label-color">Porcentaje IVA:</label>
              <input placeholder="" id="iva" type="text" #poriva>
            </div>
            <div class="col s12 m6 l4">
              <label for="operacion" class="label-color">Operación:</label>
              <input placeholder="" id="operacion" type="text" #operacion>
            </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" (click)="createConcept(codigo.value, nombre.value, poriva.value, operacion.value, abreviatura.value)">Aceptar</button>
    <button class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</button>
  </div>
</div>
    
<!-- Modal See -->
<div id="modal-see" class="modal">
  <div class="modal-title">
    <div class="row">
      <div class="col s6 m6 l6">
          <h5>Concepto</h5>
      </div>
      <div class="col s6 m6 l6 right-align">
        <a class="btn-floating btn-large btn-print" (click)="edit()" id="btn-modal">
            <i class="large material-icons icon-horizontal icon-print">edit</i>
        </a>
        <a class="btn-floating btn-large btn-print" id="btn-modal">
            <i class="large material-icons icon-horizontal icon-print">local_printshop</i>
        </a>
      </div>
    </div>
  </div>
  <div class="modal-content">
    <div class="row">
      <form *ngIf="conceptEdit">
        <div class="row">
            <div class="col s12 m6 l4">
              <label class="label-color">Tipo servicio:</label>
              <select disabled class="browser-default select-city" id="selectEdit">
                <option value="nodisplay" disabled selected>{{ serviceEdit }}</option>
                <option [value]="service.id" *ngFor="let service of services">{{ service.nombre }}</option>
              </select>
            </div>
            <div class="col s12 m6 l4">
              <label for="codigoEdit" class="label-color">Código:</label>
              <input disabled placeholder="" id="codigoEdit" type="text" [(ngModel)]="conceptEdit.codigo" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col s12 m6 l4">
              <label for="nombreEdit" class="label-color">Nombre:</label>
              <input disabled placeholder="" id="nombreEdit" type="text" class="validate" [(ngModel)]="conceptEdit.nombre" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col s12 m6 l4">
              <label for="nombreEdit" class="label-color">Abreviatura:</label>
              <input disabled placeholder="" id="abreviaturaEdit" type="text" class="validate" [(ngModel)]="conceptEdit.abreviatura" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col s12 m6 l4">
              <label for="ivaEdit" class="label-color">Porcentaje IVA:</label>
              <input disabled placeholder="" id="ivaEdit" type="text" class="validate" [(ngModel)]="conceptEdit.porcentajeIva" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col s12 m6 l4">
              <label for="operacionEdit" class="label-color">Operación:</label>
              <input disabled placeholder="" id="operacionEdit" type="text" class="validate" [(ngModel)]="conceptEdit.operacion" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" (click)="updateConcept()">Aceptar</button>
    <button class="modal-action modal-close waves-effect waves-green btn-flat" >Cancelar</button>
  </div>
</div>
