<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<base href="/">
<div class="row login-center">
  <div class="col s12">
    <div class="card white z-depth-4 card-center">
      <div class="header-card blue-grey darken-4">
        <h5 class="white-text">TUENLACETV</h5>
      </div>
      <div class="card-content">
        <form class="login-form" [formGroup]="rForm"> 
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <i class="material-icons prefix">account_circle</i>
              <input id="nom" type="text" class="validate login-input" formControlName="nombre" autofocus (click)="inputClicked()">
              <label for="nom" class="label-login active">Nombre de usuario</label>
              <div class="alert" *ngIf="!rForm.controls['nombre'].value && rForm.controls['nombre'].touched">{{ titleAlert }}</div>            
            </div>
            <div class="input-field col s12 m6 l6">
              <i class="material-icons prefix">vpn_key</i>
              <input id="password" type="password" class="validate login-input" formControlName="contrase単a" autofocus (click)="inputClicked()">
              <label for="password" class="label-login">Contrase単a</label>
              <div class="alert" *ngIf="!rForm.controls['contrase単a'].value && rForm.controls['contrase単a'].touched">{{ titleAlert }}</div>            
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 offset-m3">
              <select id="select-bd" class="validate" formControlName="bd" (change)="selectClicked()">
                <option value="1" disabled selected>Seleccione la filial a trabajar</option>
                <option value="TUENLACETV">TUENLACETV</option>
                <option value="MEDELLIN">MEDELLIN</option>
                <option value="BOGOTA">BOGOTA</option>
                <option value="CALI">CALI</option>
              </select>
              <div class="alert" *ngIf="!rForm.controls['bd'].value && rForm.controls['bd'].touched">{{ titleAlert }}</div>            
            </div>
          </div>
        </form>
        <div class="row">
          <button id="conectar" class="btn waves-effect waves-light login-button" disabled (click)="loginUser(rForm.value)">
            Conectar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
