<!-- Breadcrum-->
<div class="row bradcrum-position">
  <div class="row process">
    <div class="col s12 m6 l6">
      <span class="process-title">Bancos</span>
    </div>
  </div>
  <div class="separator z-depth-3"></div>
  <div class="col s10 m6 l6">
      <a class="breadcrumb black-text">Maestros</a>
      <a class="breadcrumb black-text">Bancos</a>
    </div>
  <div class="col s2 m6 l6 right-align">
    <a class='btn-floating dropdown-button btn button-options' href='#' data-activates='dropdown1'><i class="material-icons">local_printshop</i></a>
  </div>
</div>
  
<!-- Table -->
<div class="container-table">
  <table class="striped highlight">
    <thead>
      <tr class="tr-background">
        <th class="first-column">
          <input name="group2" type="checkbox" class="filled-in" id="all" (click)="selectAll()" [attr.max]="[numberOfBanks]"/>
          <label for="all"> </label>
        </th>
        <th>
          <label for="codigo" class="label-color">Código:</label>
          <input id="codigo" type="text" class="input-custom" [(ngModel)]="filter.id">
        </th>
        <th>
          <label for="nit" class="label-color">NIT:</label>
          <input id="nit" type="text" class="input-custom" [(ngModel)]="filter.nit">
        </th>
        <th>
          <label for="banco" class="label-color">Banco:</label>
          <input id="banco" type="text" class="input-custom" [(ngModel)]="filter.nombre">
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bank of banks | banksfilter:filter; let i = index" name="rows" (click)="selectRow()">
        <td>
            <input name="group1" type="checkbox" class="filled-in" [id]="'radio_'+i" (change)="selectData(bank)"/>
            <label [attr.for]="'radio_'+i"> </label>
        </td>
        <td (click)="openModal(bank)" href="#modal-see">{{ bank.id }}</td>
        <td (click)="openModal(bank)" href="#modal-see">{{ bank.nit }}</td>
        <td (click)="openModal(bank)" href="#modal-see">{{ bank.nombre }}</td>
      </tr>
    </tbody>
  </table>
</div>
  
<!-- Pagination -->
<div class="container-pagination">
  <div class="row center">
    <ul class="pagination">
        <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
        <li class="active"><a href="#!">1</a></li>
        <li class="waves-effect"><a href="#!">2</a></li>
        <li class="waves-effect"><a href="#!">3</a></li>
        <li class="waves-effect"><a href="#!">4</a></li>
        <li class="waves-effect"><a href="#!">5</a></li>
        <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
      </ul>
  </div>
</div>
  
<!-- Footer Button -->
<div class="fixed-action-btn horizontal">
  <a class="btn-floating btn-large button-crud">
    <i class="large material-icons icon-horizontal">add</i>
  </a>
  <ul class="ul-button">
    <li><a class="btn-floating btn-eliminar red" (click)="deleteBank()" id="btn-footer-delete">Eliminar</a></li>
    <li class="li-button"><a class="btn-floating btn-crear modal-trigger" href="#modal-crear">Crear</a></li>
  </ul>
</div>
  
<!--Modal Crear -->
<div id="modal-crear" class="modal">
  <div class="modal-title">
    <div class="row">
      <div class="col s12 m6 l6">
          <h5>Crear</h5>
      </div>
    </div>
  </div>
  <div class="modal-content">
    <div class="row">
      <form>
        <div class="row"> 
          <div class="col s12 m6 l3">
            <label for="codigo" class="label-color">Código:</label>
            <input placeholder="" id="codigo" type="text" disabled>
          </div>
          <div class="col s12 m6 l3">
            <label for="nit" class="label-color">NIT:</label>
            <input placeholder="" id="nit" type="text" class="validate" #nit>
          </div>
          <div class="col s12 m6 l3">
              <label for="nombre" class="label-color">Nombre:</label>
              <input placeholder="" id="nombre" type="text" class="validate" #nombre>
            </div>
          <div class="col s12 m6 l3">
            <label for="direccion" class="label-color">Dirección:</label>
            <input placeholder="" id="direccion" type="text" class="validate" #direccion>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m6 l4">
            <label for="tel1" class="label-color">Teléfono 1</label>
            <input placeholder="" id="tel1" type="text" class="validate" #tel1>
          </div>
          <div class="col s12 m6 l4">
            <label for="tel2" class="label-color">Teléfono 2</label>
            <input placeholder="" id="tel2" type="text" class="validate" #tel2>
          </div>
          <div class="col s12 m6 l4">
            <label class="label-color">Ciudad</label>
            <select class="browser-default select-city" id="select-cities">
              <option value="" disabled selected>Seleccione</option>
              <option [value]="city.id" *ngFor="let city of cities">{{ city.nombre }}</option>
            </select>
          </div>
          <div class="col s12 m6 l4">
            <label for="contacto" class="label-color">Contacto</label>
            <input placeholder="" id="contacto" type="text" class="validate" #contacto>
          </div>
          <div class="col s12 m6 l4">
            <label for="cuenta_ban" class="label-color">Cuenta bancaria</label>
            <input placeholder="" id="cuenta_ban" type="text" class="validate" #cuentaban>
          </div>
          <div class="col s12 m6 l4">
            <label for="cuenta_con" class="label-color">Cuenta contable</label>
            <input placeholder="" id="cuenta_con" type="text" class="validate" #cuentacon>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" (click)="createBank(nit.value, nombre.value, direccion.value,
    tel1.value, tel2.value, contacto.value, cuentaban.value, cuentacon.value)">Aceptar</button>
    <button class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</button>
  </div>
</div>
  
<!-- Modal See -->
<div id="modal-see" class="modal">
  <div class="modal-title">
    <div class="row">
      <div class="col s6">
          <h5>Banco</h5>
      </div>
      <div class="col s6 right-align">
        <a class="btn-floating btn-large btn-print" (click)="edit()" id="btn-modal">
            <i class="large material-icons icon-horizontal icon-print">edit</i>
        </a>
        <a class="btn-floating btn-large btn-print" id="btn-modal">
            <i class="large material-icons icon-horizontal icon-print">local_printshop</i>
        </a>
      </div>
    </div>
  </div>
  <div class="modal-content">
    <div class="row">
      <form class="col s12">
        <div class="row" *ngIf="bankEdit">
          <div class="row">
              <div class="col s12 m6 l3">
                <label for="codigoEdit" class="label-color">Código:</label>
                <input disabled placeholder="" id="codigoEdit" type="text" class="validate" [(ngModel)]="bankEdit.id" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="col s12 m6 l3">
                <label for="nitEdit" class="label-color">NIT:</label>
                <input disabled placeholder="" id="nitEdit" type="text" class="validate" [(ngModel)]="bankEdit.nit" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="col s12 m6 l3">
                <label for="nombreEdit" class="label-color">Nombre:</label>
                <input disabled placeholder="" id="nombreEdit" type="text" class="validate" [(ngModel)]="bankEdit.nombre" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="col s12 m6 l3">
                <label for="direccionEdit" class="label-color">Dirección:</label>
                <input disabled placeholder="" id="direccionEdit" type="text" class="validate" [(ngModel)]="bankEdit.direccion" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            <div class="row">
              <div class="col s12 m6 l4">
                <label for="tel1Edit" class="label-color">Teléfono 1</label>
                <input disabled placeholder="" id="tel1Edit" type="text" class="validate" [(ngModel)]="bankEdit.telefono1" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="col s12 m6 l4">
                <label for="tel2Edit" class="label-color">Teléfono 2</label>
                <input disabled placeholder="" id="tel2Edit" type="text" class="validate" [(ngModel)]="bankEdit.telefono2" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="col s12 m6 l4">
                <label class="label-color">Ciudad</label>
                <select disabled class="browser-default select-city" id="selectEdit">
                    <option value="nodisplay" disabled selected>{{ cityEdit }}</option>
                    <option [value]="city.id" *ngFor="let city of cities">{{ city.nombre }}</option>
                </select>
              </div>
              <div class="col s12 m6 l4">
                <label for="contactoEdit" class="label-color">Contacto</label>
                <input disabled placeholder="" id="contactoEdit" type="text" class="validate" [(ngModel)]="bankEdit.contacto" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="col s12 m6 l4">
                <label for="cuenta_banEdit" class="label-color">Cuenta bancaria</label>
                <input disabled placeholder="" id="cuenta_banEdit" type="text" class="validate" [(ngModel)]="bankEdit.cuentaBancaria" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="col s12 m6 l4">
                <label for="cuenta_conEdit" class="label-color">Cuenta contable</label>
                <input disabled placeholder="" id="cuenta_conEdit" type="text" class="validate" [(ngModel)]="bankEdit.cuentaContable" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" (click)="updateBank()">Aceptar</button>
    <button class="modal-action modal-close waves-effect waves-green btn-flat" >Cancelar</button>
  </div>
</div>
