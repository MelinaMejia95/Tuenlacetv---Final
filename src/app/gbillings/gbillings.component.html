<!-- Breadcrum-->
<div class="row bradcrum-position">
  <div class="row process">
    <div class="col s12 m6">
      <span class="process-title">Facturaciones generadas</span>
    </div>
  </div>
  <div class="separator z-depth-3"></div>
  <div class="col s12 m6">
    <a class="breadcrumb black-text">Facturación</a>
    <a class="breadcrumb black-text">Facturaciones generadas</a>
  </div>
  <div class="col s12 m6 right-align">
    <a class='btn-floating btn button-options' href='#' data-activates='dropdown1'><i class="material-icons">local_printshop</i></a>
  </div>
</div>
    
  <!-- Table -->
<table class="striped highlight">
  <thead>
    <tr class="tr-background">
      <th class="first-column">
        <input name="group2" type="checkbox" class="filled-in" id="all" (click)="selectAll()"/>
        <label for="all"> </label>
      </th>
      <th>
        <label for="factinicial" class="label-color">Número factura inicial</label>
        <input id="factinicial" type="text" class="input-custom">
      </th>
      <th>
        <label for="factfinal" class="label-color">Número factura final</label>
        <input id="factfinal" type="text" class="input-custom">
      </th>
      <th>
        <label for="fecelab" class="label-color">Fecha elaboración</label>
        <input id="fecelab" type="text" class="input-custom">
      </th>
      <th>
        <label for="feciniperiodo" class="label-color">Fecha inicio periodo</label>
        <input id="feciniperiodo" type="text" class="input-custom">
      </th>
      <th>
        <label for="fecfinperiodo" class="label-color">Fecha fin periodo</label>
        <input id="fecfinperiodo" type="text" class="input-custom">
      </th>
      <th>
        <label for="fecvence" class="label-color">Fecha vencimientoo</label>
        <input id="fecvence" type="text" class="input-custom">
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bill of billings; let i = index" name="rows" (click)="selectRow()">
      <td>
          <input name="group1" type="checkbox" class="filled-in" [id]="'radio_'+i" (change)="selectData(bill)"/>
          <label [attr.for]="'radio_'+i"> </label>
      </td>
      <td (click)="openModal(bill)" href="#modal-see">{{ bill.id }}</td>
    </tr>
  </tbody>
</table>
    
<!-- Pagination -->
<div class="row center">
  <ul class="pagination">
      <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
      <li class="active"><a href="#!">1</a></li>
      <li class="waves-effect"><a href="#!">2</a></li>
      <li class="waves-effect"><a href="#!">3</a></li>
      <li class="waves-effect"><a href="#!">4</a></li>
      <li class="waves-effect"><a href="#!">5</a></li>
      <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
    </ul>
</div>
    
<!-- Footer Button -->
<div class="fixed-action-btn horizontal">
  <a class="btn-floating btn-large button-crud">
    <i class="large material-icons icon-horizontal">add</i>
  </a>
  <ul class="ul-button">
    <li><a class="btn-floating btn-eliminar red" (click)="deletePlan()" id="btn-footer-delete">Eliminar</a></li>
    <li class="li-button"><a class="btn-floating btn-crear modal-trigger" href="#modal-crear">Crear</a></li>
  </ul>
</div>
    
<!--Modal Crear -->
<div id="modal-crear" class="modal">
  <div class="modal-title">
    <div class="row">
      <div class="col s6">
          <h5>Crear</h5>
      </div>
      <div class="col s6 right-align">
        <a class="btn-floating btn-large btn-print" id="btn-modal">
            <i class="large material-icons icon-horizontal icon-print">local_printshop</i>
        </a>
      </div>
    </div>
  </div>
  <div class="modal-content">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="col s6">
            <label for="codigo" class="label-color">Código:</label>
            <input disabled placeholder="" id="codigo" type="text">
          </div>
          <div class="col s6">
            <label class="label-color">Tipo servicio:</label>
            <select class="browser-default select-city" id="select-services">
              <option value="" disabled selected>Seleccione</option>
              <option [value]="service.id" *ngFor="let service of services">{{ service.nombre }}</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <label for="nombre" class="label-color">Nombre:</label>
            <input placeholder="" id="nombre" type="text" #nombre>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" (click)="createPlan(nombre.value)">Aceptar</button>
    <button class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</button>
  </div>
</div>
    
<!-- Modal See -->
<div id="modal-see" class="modal">
  <div class="modal-title">
    <div class="row">
      <div class="col s6">
          <h5>Plan</h5>
      </div>
      <div class="col s6 right-align">
        <a class="btn-floating btn-large btn-print" (click)="edit()" id="btn-modal">
            <i class="large material-icons icon-horizontal icon-print">edit</i>
        </a>
        <a class="btn-floating btn-large btn-print" id="btn-modal">
            <i class="large material-icons icon-horizontal icon-print">local_printshop</i>
        </a>
      </div>
    </div>
  </div>
  <div class="modal-content">
    <div class="row">
      <form class="col s12">
        <div class="row" *ngIf="planEdit">
          <div class="row">
            <div class="col s6">
              <label for="codigoEdit" class="label-color">Código:</label>
              <input disabled placeholder="" id="codigoEdit" type="text" [(ngModel)]="planEdit.id" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col s6">
              <label class="label-color">Tipo servicio:</label>
              <select disabled class="browser-default select-city" id="tiposervicioEdit">
                <option value="nodisplay" disabled selected>{{ serviceEdit }}</option>
                <option [value]="service.id" *ngFor="let service of services">{{ service.nombre }}</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col s6">
              <label for="nombreEdit" class="label-color">Nombre:</label>
              <input disabled placeholder="" id="nombreEdit" type="text" [(ngModel)]="planEdit.nombre" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" (click)="updatePlan()">Aceptar</button>
    <button class="modal-action modal-close waves-effect waves-green btn-flat" >Cancelar</button>
  </div>
</div>
